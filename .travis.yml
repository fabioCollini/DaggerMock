language: android
jdk:
    - oraclejdk8

sudo: false

cache:
  directories:
  - $HOME/.gradle/caches/

env:
  global:
    MALLOC_ARENA_MAX=2
  matrix:
    - ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-19
    - android-24
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-19

before_script:
    - export "JAVA_OPTS=-Xmx1024m"
    - export "JAVA7_HOME=/usr/lib/jvm/java-7-oracle"
    - export "JAVA8_HOME=/usr/lib/jvm/java-8-oracle"
    - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI --skin WVGA800
    - ./gradlew :app:assembleDebug
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - ./gradlew :daggermock:test :daggermock:codeCoverageReport --stacktrace
    - bash <(curl -s https://codecov.io/bash)
    - ./gradlew :app:test :app:connectedAndroidTest --stacktrace